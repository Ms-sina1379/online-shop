{% extends 'base.html' %}
{% block content %}
             <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">ورود</h1>
                    <p class="lead fw-normal text-white-50 mb-0">ورود به حساب کاربری  </p>
                </div>
            </div>
        </header>
    <div class="container>"/>
        <div class="row">
             <center>
                 <br>
                 <br>
                <div class="col-8">
                    <p align="justify">
                        <form method="post"action={% url "login_user" %} >
                    {% csrf_token %}
                              <div class="mb-3">
                                <input type="text" class="form-control" name="username" placeholder="لطفا نام کاربری وارد کنید ">
                              </div>
                              <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="لطفا رمز عیور را وارد کنید ">
                              </div>
                              <button type="submit" class="btn btn-primary">وارد شوید </button>
                            </form>
                    </p>
                </div>
                 <br>
                 <br>
              </center>

        </div>
    </div>

{% endblock %}
