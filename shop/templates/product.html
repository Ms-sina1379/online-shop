{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <br>
        <br>
        <br>
        {% if products %}
            <div class="card mb-3"  style="width: 450px; height: 300px;;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ products.picture.url }}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ products.name }}</h5>
                            <p class="card-text">{{ products.description }}</p>
                            {% if products.is_sale %}
                                <p class="card-text">{{ products.sale_price }}</p>
                            {% else %}
                                <p class="card-text">{{ products.sale_price }}</p>
                            {% endif %}
                            <br>
                            <br>
                            <a href="#" class="btn btn-primary">افزودن به سبد خرید</a>
                        </div>
                    </div>
                </div>
            </div>
        {% else %}
            <p></p>
        {% endif %}
    </div>
{% endblock %}
